  - kế hoạch học tập năm nhất
  - tên môn học năm nhất
  - cảm ơn
  - tạm biệt
  - kế hoạch học tập cải thiện
  - chưa rõ

entities:
  - cust_sex
  - cust_name
  - cust_course_title

slots:
  cust_sex:
    type: text
    mappings:
      - type: from_entity
        entity: cust_sex
  cust_name:
    type: text
    mappings:
      - type: from_entity
        entity: cust_name
  cust_course_title:
    type: text
    mappings:
      - type: from_entity
        entity: cust_course_title

